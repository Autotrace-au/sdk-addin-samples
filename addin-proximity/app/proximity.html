<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proximity</title>

    <!-- uncache(rename: false, append:time) -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/bower_components/choices.js/public/assets/styles/choices.css" />
    <link rel="stylesheet" href="/bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="/bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/spinner.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/node_modules/@babel/polyfill/dist/polyfill.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="/bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="/bower_components/Hamsters.js/build/hamsters.web.min.js"></script>
    <script src="/bower_components/choices.js/public/assets/scripts/choices.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- enduncache -->

</head>

<body>

    <div id="proximity" style="height: calc(100% - 40px)">

        <div class="cssGrid sm-part-12">
            <div class="lg-part-2 md-part-3 sm-part-12">
                <div id="proximity-controls">

                    <h2>Proximity</h2>
                    <p>
                        This Add-In allows looking up an address to visualize when your fleet was nearby that location in the past.
                    </p>

                    <h3>Instructions</h3>
                    <p>
                        Find out when team members visited an address by typing it in below. Filter your results by selecting specific vehicles or
                        narrowing the time frame shown.
                    </p>

                    <label for="proximity-address">Address</label>
                    <input id="proximity-address" type="text" placeholder="Example: 512 Main Street, Toronto, ON"  class="checkmateFormEditField"/>

                    <label for="proximity-size">Size <span id="proximity-size-label">(1.5 km)</span></label>
                    <input id="proximity-size" type="range" min="5" max="1000" value="300" step="1" class="checkmateFormEditField" />

                    <label for="proximity-div-vehicles">Vehicles</label>

                    <div id = "proximity-div-select">
                        <button id="proximity-select-all" name="proximity-select-all">Select All</button>
                        <button id="proximity-deselect-all" name="proximity-deselect-all">Deselect All</button>
                    </div>

                    <div id="proximity-div-vehicles">
                        <select id="proximity-vehicles" multiple data-placeholder="Select vehicles" class="checkmateFormEditField"></select>
                    </div>

                    <label for="proximity-from">From</label>
                    <input id="proximity-from" type="datetime-local" class="checkmateFormEditField" />

                    <label for="proximity-to">To</label>
                    <input id="proximity-to" type="datetime-local" class="checkmateFormEditField" />

                    <button id="proximity-run" class="geotabButton" name="proximity-run">Run</button>
                    
                    <button id="proximity-run-report" class="geotabButton" name="proximity-run-report" disabled>Export Results</button>                   

                    <div id="proximity-cancel" class="geotabButton">Cancel</div>

                    <div id="proximity-error"></div>

                    <div id="proximity-loading" class="spinner" style="display:none">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

            </div>
            <div class="lg-part-10 md-part-9 sm-part-12">
                <div id="proximity-map" style="width:100%"></div>
            </div>
        </div>

    </div>

</body>

</html>
